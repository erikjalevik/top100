{% assign chart = site.data[include.year] %}

<br />

<h2>The Chart</h2>

{% for track in chart %}
  {% assign mod = forloop.index0 | modulo: 10 %}
  {% if mod == 0 and forloop.index0 != 0 %}
    <br /><br />
  {% endif %}

  {% include track.html data=track %}
{% endfor %}

{% include stats.html year=include.year %}
